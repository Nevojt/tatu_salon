<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Simulation with 404 Animation</title>
<style>
  body {
    background-image: url('https://tygjaceleczftbswxxei.supabase.co/storage/v1/object/public/image_bucket/content%20common%20chat/Desktop/Foto%20empty%20chat.png');
    background-size: 55%;
    background-position: center;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
    background-repeat: no-repeat;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  .chat-bubble {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 10px 20px;
    margin: 5px 0;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    text-align: center;
  }
  .user {
    align-self: flex-end;
    background-color: #ffddd2;
  }
  .bot {
    align-self: flex-start;
    background-color: #8ecae6;
  }
  .error {
    font-size: 5em;
    color: #023047;
    animation: bounce 1.5s infinite;
    text-shadow: 2px 2px #ffb703;
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-bubble bot">Oops, something went wrong.</div>
  <div class="error">Verification is already done.</div>
  <div class="chat-bubble user">I can't seem to find the page.</div>
  <div class="chat-bubble bot">Sorry for the inconvenience. Let's get you back home.</div>
</div>
</body>
</html>
